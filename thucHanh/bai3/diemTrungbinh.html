<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm của một thí sinh</title>
</head>
<body>
<script>
    var vatLy = +prompt("Nhập điểm môn Vật Lý");
    var hoaHoc = +prompt("Nhập điểm môn Hóa Học");
    var sinhHoc = +prompt("Nhập điểm môn Sinh Học");
    var diemTrungbinh = (vatLy + hoaHoc + sinhHoc)/3;
    alert("diem trung binh la : " + diemTrungbinh);
    // document.write("diem trung binh la : " + diemTrungbinh)
    var diemTong = vatLy + hoaHoc + sinhHoc ;
    alert("Tổng điểm các môn là : " + diemTong );
</script>

</body>
</html>
