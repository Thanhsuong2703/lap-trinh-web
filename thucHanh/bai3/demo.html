<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<body>

    <input type="text" id="input1" placeholder="nhap so thu nhat">
    <button onclick="tinh()"> + </button>
    <input type="text" id="input2" placeholder="nhap so thu hai">
    <p id="out"></p>

<script>
    function tinh() {
        var num1 = +document.getElementById("input1").value;
        var num2 = +document.getElementById("input2").value;
        var result = num1 + num2
        document.getElementById("out").innerText = "tong cua hai so = " + result;
        // document.write("tong cua hai so = " + result)
    }


</script>
</body>
</html>
