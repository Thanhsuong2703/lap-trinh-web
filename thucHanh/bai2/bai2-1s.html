<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleform.html</title>
</head>
<body>
<form action="simpleform.html" method="get">
    <h2>Order Form</h2>
    <p>What would you like to buy ?</p>
    <select>
        <option value="">Cà phê</option>
        <option value="">Latte(+0,5$)</option>
        <option value="">Cà phê sữa (+0,5$)</option>
    </select>
    <p>How many would you like to drink ?</p>
    <input type="radio"name="A">1-$10 <br>
    <input type="radio" name="A">2-$20 <br>
    <input type="radio" name="A">3-$25
    <p>Name <span style="color: red">*</span></p>
    <input type="text" name="firstname" placeholder="Firstname" size="15">
    <input type="text" name="lastname" placeholder="Lastname" size="15">
    <p>Email</p>
    <input type="email"name="Email"size="35">
    <p>Phone number</p>
    <input type="number"name="Phone1" size="7">-
    <input type="number"name="Phone2"size="7">-
    <input type="number"name="Phone3"size="7">
    <p><input type="submit"></p>



</form>
</body>
</html>
